
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بطاقة التواصل - عيسى محمد</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(135deg, #f0f0f0, #e8e8e8);
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        .card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
            padding: 30px;
            text-align: center;
            position: relative;
        }
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #7E6957, #5A4D41);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            margin: 0 auto 20px;
        }
        h1 {
            margin: 10px 0 5px;
            font-size: 1.8rem;
        }
        .title {
            color: #777;
            font-size: 1.1rem;
        }
        .info {
            margin-top: 30px;
            text-align: right;
        }
        .info-item {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .info-item i {
            background: #5A4D41;
            color: #fff;
            border-radius: 50%;
            padding: 10px;
            font-size: 18px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .info-text {
            flex: 1;
        }
        .label {
            font-size: 0.9rem;
            color: #888;
        }
        .value {
            font-size: 1.1rem;
            color: #333;
            font-weight: bold;
        }
        .whatsapp {
            margin-top: 30px;
        }
        .whatsapp a {
            text-decoration: none;
            background: #25D366;
            color: white;
            padding: 12px 25px;
            border-radius: 30px;
            font-size: 1rem;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: background 0.3s ease;
        }
        .whatsapp a:hover {
            background: #1ebe5d;
        }
        .footer {
            margin-top: 40px;
            font-size: 0.9rem;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="avatar">ع م</div>
        <h1>عيسى محمد</h1>
        <div class="title">طالب يسعى إلى التميّز</div>
        <div class="info">
            <div class="info-item">
                <i class="fas fa-envelope"></i>
                <div class="info-text">
                    <div class="label">البريد الإلكتروني</div>
                    <div class="value">ysym7003@gmail.com</div>
                </div>
            </div>
            <div class="info-item">
                <i class="fas fa-mobile-alt"></i>
                <div class="info-text">
                    <div class="label">رقم الهاتف</div>
                    <div class="value">01288840809</div>
                </div>
            </div>
            <div class="info-item">
                <i class="fas fa-map-marker-alt"></i>
                <div class="info-text">
                    <div class="label">العنوان</div>
                    <div class="value">وادي القمر - المكس - الدخيلة - الإسكندرية</div>
                </div>
            </div>
        </div>
        <div class="whatsapp">
            <a href="https://wa.me/qr/KZIOEFQDMGOBF1" target="_blank">
                <i class="fab fa-whatsapp"></i> تواصل على واتساب
            </a>
        </div>
        <div class="footer">© 2025 - بطاقة شخصية رقمية | تصميم خاص لعيسى محمد</div>
    </div>
</body>
</html>
